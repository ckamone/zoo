{% extends 'root.html' %}
{% block title %}
    Products
{% endblock %}
{% block content %}
    <h2>Ingredients</h2>
    <ul>
        {% for el in object_list %}
            <li>
                {{ el.name }}
                <span>
                    <a href="{% url 'ingredients_update' pk=el.pk %}"><button type="submit">Edit</button></a>
                </span>
                <span>
                    <a href="{% url 'ingredients_delete' pk=el.pk %}"><button type="submit">Delete</button></a>
                </span>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'ingredients_create' %}"><button type="submit">Create</button></a>
{% endblock %}

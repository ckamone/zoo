{% extends 'root.html' %}
{% block title %}
    Login
{% endblock %}
{% block content %}
    <h2>Login with existing user</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'main_page' %}"><button type="submit">Back</button></a>
{% endblock %}
